plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Cucumber dependencies
    testImplementation 'io.cucumber:cucumber-java:7.15.0'
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'

    // Selenium dependencies
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.10.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.2'

    // RestAssured dependencies
    testImplementation 'io.rest-assured:rest-assured:5.3.0'

    // Report dependencies
    testImplementation 'net.masterthought:cucumber-reporting:5.7.3'

    testImplementation 'io.github.bonigarcia:webdrivermanager:5.7.0'
    }


// Task untuk menjalankan API test
task apiTest(type: Test) {
    useJUnit()
    systemProperty 'cucumber.filter.tags', '@api'
}

// Task untuk menjalankan Web UI test
task webTest(type: Test) {
    useJUnit()
    systemProperty 'cucumber.filter.tags', '@web'
    testLogging {
        events "passed", "skipped", "failed"
    }
}
